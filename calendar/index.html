<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="row input-section">
    <!-- <div class="input-section"> -->
      <div class="col">
        <label for="numberOfPeople" style="font-weight: normal; font-size:13px; padding-left:3px; ">Enter the number of people: </label>
        <input type="text" class="form-control" name="numberOfPeople" id="numberOfPeople"/>
      </div>
      <div class="col">
        <label for="from-date" style="font-weight: normal; font-size:13px; padding-left:43px; ">Date to disable:</label>
        <input type="text" id="disable-date" class="form-control"  
          data-provide="datepicker" autocomplete="off" style="margin-left: 40px;"/>
      </div>
      <div class="col_2" style="margin-left: 50px;">
        <p>* Dates in red are fully booked!</p>
      </div>
      
    <!-- </div> -->
  </div>

 
      <div class="calendar-section">
        
        <div class="row">

          <div class="col-sm-6">
            <div class="calendar calendar-first" id="calendar_first">
              <div class="calendar_header">
                <button class="switch-month switch-left">
                  <i class="glyphicon glyphicon-chevron-left"></i>
                </button>
                <h2></h2>
                <button class="switch-month switch-right">
                  <i class="glyphicon glyphicon-chevron-right"></i>
                </button>
              </div>
              <div class="calendar_weekdays"></div>
              <div class="calendar_content"></div>
              <!-- <div class="hidden"> This date is Fully booked</div> -->
            </div>
          </div>

          <div class="col-sm-6">
            <div class="calendar calendar-second" id="calendar_second">
              <div class="calendar_header">
                <button class="switch-month switch-left">
                  <i class="glyphicon glyphicon-chevron-left"></i>
                </button>
                <h2></h2>
                <button class="switch-month switch-right">
                  <i class="glyphicon glyphicon-chevron-right"></i>
                </button>
              </div>
              <div class="calendar_weekdays"></div>
              <div class="calendar_content"></div>
            </div>            
          </div>


        </div> <!-- End Row -->
            
      </div> <!-- End Calendar -->
    </div> <!-- End Container -->

</body>
</html>
